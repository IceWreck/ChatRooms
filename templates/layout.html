<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/icon.png">
    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}{% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--
        Meta Tag for stopping search engines from indexing this app.
        REMOVE IF YOU WANT YOUR CHAT APP TO APPEAR IN GOOGLE/DDG/ETC
    -->    
    <META NAME=”ROBOTS” CONTENT=”NOINDEX, FOLLOW”>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/chat.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="red" data-image="../static/img/sidebar-5.jpg">

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="javascript:;" class="simple-text">
                        ChatRoom
                    </a>
                </div>
                <ul class="nav">
                    <li>
                        <a class="nav-link" href="/chat">
                            <p>CHAT</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" id="new-channel-btn" data-toggle="modal" data-target="#newChannel">
                            <p>NEW CHANNEL</p>
                        </a>
                    </li>

                
                </ul>

                


            </div>
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">{% block heading %}{% endblock %}</a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>

                </div>
            </nav>
            <!-- End Navbar -->

            <div class="content">
                <div class="container-fluid">
                    <div class="section">

                        {% if get_flashed_messages() %}

                        <div class="notification-alerts">
                            <div class="alert alert-danger" role="alert">
                                {{ get_flashed_messages() | join(" ") }}
                            </div>
                        </div>

                        {% endif %}

                        {% block main %}
                        {% endblock %}

                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        {% block chatbox %}
                        {% endblock %}

                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="https://abifog.com">Abifog</a>
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../static/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../static/js/plugins/bootstrap-switch.js"></script>

    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="../static/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
    {% block scripts %}
    {% endblock %}




</body>



</html>
